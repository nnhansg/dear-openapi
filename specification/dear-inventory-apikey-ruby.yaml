components:
  securitySchemes:
    accountID:
      type: apiKey
      in: header
      name: api-auth-accountid
    appKey:
      type: apiKey
      in: header
      name: api-auth-applicationkey
  parameters:
    pageParam:
      in: query
      name: Page
      description: Default is 1
      example: 1
      schema:
        type: string
        default: 1
    limitParam:
      in: query
      name: Limit
      description: Default is 100
      example: 100
      schema:
        type: string
        default: 100
    idParam:
      in: query
      name: ID
      description: Default is nil
      schema:
        type: string
        nullable: true
    nameParam:
      in: query
      name: Name
      description: Default is nil
      schema:
        type: string
        nullable: true
    modifiedSinceParam:
      in: query
      name: ModifiedSince
      description: Default is nil
      schema:
        type: string
        nullable: true
    includeDeprecatedParam:
      in: query
      name: IncludeDeprecated
      description: Default is false
      example: false
      schema:
        type: string
        default: false
    summarizeErrors:
      in: query
      name: summarizeErrors
      description: If false return 200 OK and mix of successfully created obejcts and any with validation errors
      example: false
      schema:
        type: boolean
        default: false
  responses:
    400Error:
      description: A failed request due to validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Address:
      externalDocs:
        url: 'https://dearinventory.docs.apiary.io/#SupplierAddressModel'
      properties:
        ID:
          description: If passed in PUT method, entry will be searched by id, found entry will be updated, otherwise created
          type: string
          format: uuid
        Line1:
          description: Address Line 1
          maxLength: 256
          type: string
        Line2:
          description: Address Line 2
          maxLength: 256
          type: string
        City:
          description: City / Suburb
          maxLength: 256
          type: string
        State:
          description: State / Province
          maxLength: 256
          type: string
        PostCode:
          description: Zip / PostCode
          maxLength: 20
          type: string
        Country:
          description: Country name
          type: string
        Type:
          description: 'Address Type. Should be one of the following values: `Billing`, `Business` or `Shipping`.'
          type: string
          enum:
          - Billing
          - Business
          - Shipping
        DefaultForType:
          description: Points that Address is used as default for chosen Type. `false` as default.
          type: boolean
          default: false
    Contact:
      externalDocs:
        url: 'https://dearinventory.docs.apiary.io/#SupplierContactModel'
      properties:
        ID:
          description: If passed in PUT method, entry will be searched by id, found entry will be updated, otherwise created
          type: string
          format: uuid
        Name:
          description: Name of Contact
          maxLength: 256
          type: string
        Phone:
          description: Phone
          maxLength: 50
          type: string
        Fax:
          description: Fax
          maxLength: 50
          type: string
        Email:
          description: Email
          maxLength: 256
          type: string
        Website:
          description: Website
          maxLength: 256
          type: string
        Comment:
          description: Comment
          maxLength: 256
          type: string
        Default:
          description: Points that Contact is used as default. `false` as default.
          type: boolean
          default: false
        IncludeInEmail:
          description: Points that Contact is included in Email. `false` as default.
          type: boolean
          default: false
