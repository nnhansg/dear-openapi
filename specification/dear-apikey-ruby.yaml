components:
  securitySchemes:
    accountID:
      type: apiKey
      in: header
      name: api_auth_accountid
    appKey:
      type: apiKey
      in: header
      name: api_auth_applicationkey
  parameters:
    queryOptions:
      - in: query
        name: Page
        description: Default is 1
        example: 1
        schema:
          type: string
          default: 1
      - in: query
        name: Limit
        description: Default is 100
        example: 100
        schema:
          type: string
          default: 100
      - in: query
        name: ID
        description: Default is null
        schema:
          type: string
      - in: query
        name: Name
        description: Default is null
        schema:
          type: string
      - in: query
        name: ModifiedSince
        description: Default is null
        schema:
          type: string
      - in: query
        name: IncludeDeprecated
        description: Default is false
        example: false
        schema:
          type: string
          default: false
    summarizeErrors:
      in: query
      name: summarizeErrors
      description: If false return 200 OK and mix of successfully created obejcts and any with validation errors
      example: false
      schema:
        type: boolean
        default: false
  responses:
    400Error:
      description: A failed request due to validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
